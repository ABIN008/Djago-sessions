<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body style="background-color:#D6E4E5";>
       <div class="col-4" style="margin:30px auto";>
        <div class="card">
            <div class="card-header"  style="text-align:center" >
           <h5><span style="color:brown,font-weight:800">Your Details</span></h5>
            </div>
            <div class="card-body"  style="text-align:center">
              <h6 class="card-title">Email id:<span style="color:red">{{ request.session.email}}</span></h6>
              <h6 class="card-title">Full Name:{{ request.session.name }}</h6>
              <h6 class="card-title">Age:{{ request.session.age }}</h6>
              <h6 class="card-title">Gender:{{ request.session.gender }}</h6>
              <a button type='submit' class="btn btn-primary" href="{%url 'logout' %}">Logout</button></a>             

            </div>
          </div>
        <div>
        
        <script src="" async defer></script>
    </body>
</html>
